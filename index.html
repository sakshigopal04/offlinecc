<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Currency Converter</title>
    <script>
        function convert()
        {
            event.preventDefault();
            let amt = document.getElementById("amt");
            let ans = document.getElementById("ans");

            if(amt.value=="")
            {
                alert("Input is empty");
                ans.innerHTML="";
                amt.focus();
                return;
            }

            let aid=parseFloat(amt.value);
            let air=aid*82.60;
            let msg="\u20B9" + air.toFixed(2);
            ans.innerHTML=msg;

        }
    </script>
    <style>
        *{
            background-color: rgb(225, 183, 255);
        }

        .btn{
            width: 10%;
        }
    </style>
</head>
<body>
    <center>
        <h1>Offline Currency Converter</h1>
        <form onsubmit="convert()">
            <input class="btn" type="number" step="any" placeholder="Enter Amount in $$" id="amt">
            <br>
            <br>
            <input type="submit" value="convert" />
        </form>
        <h2 id="ans" />
    </center>
</body>
</html>
